<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <div class="score">
      <span class="result-heading">Your Result</span>
      <div class="circle">
        <div class="circle-numbers">
          <span class="score-number">76</span>
          <span>of 100</span>
        </div>
      </div>
      <div class="summary-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <span class="summary-heading">Summary</span>
      <ul class="points">
        <li class="item">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction score">
            <h3>Reaction</h3>
          </div>
          <div class="summary-number">
            <p>80 <span>/ 100</span></p>
          </div>
        </li>

        <li class="item">
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory score">
            <h3>Memory</h3>
          </div>
          <div class="summary-number">
            <p>92 <span>/ 100</span></p>
          </div>
        </li>

        <li class="item">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal score">
            <h3>Verbal</h3>
          </div>
          <div class="summary-number">
            <p>61 <span>/ 100</span></p>
          </div>
        </li>

        <li class="item">
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual score">
            <h3>Visual</h3>
          </div>
          <div class="summary-number">
            <p>72 <span>/ 100</span></p>
          </div>
        </li>
      </ul>
      <a href="#" class="card-button">Continue</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="resource" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Zdravko93?tab=repositories">Zdravko</a>.
  </footer>
</body>
</html>
